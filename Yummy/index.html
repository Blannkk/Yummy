<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <section id="nav" class="sidenav min-vh-100 position-fixed d-flex top-0">
      <div
        class="nav-tab d-flex flex-column justify-content-between min-vh-100 p-4"
      >
        <div class="links">
          <ul class="list-unstyled overflow-hidden">
            <li class="py-2 position-relative cursor top-0" id="search">
              Search
            </li>
            <li class="py-2 position-relative cursor top-0" id="Categories">
              Categories
            </li>
            <li class="py-2 position-relative cursor top-0" id="Area">Area</li>
            <li class="py-2 position-relative cursor top-0" id="Ingredients">
              Ingredients
            </li>
            <li class="py-2 position-relative cursor top-0" id="Contact">
              Contact Us
            </li>
          </ul>
        </div>
        <div class="nav-footer">
          <div class="icons d-flex mb-2">
            <i class="fa-brands fa-facebook px-1"></i>
            <i class="fa-brands fa-twitter px-1"></i>
            <i class="fa-solid fa-globe px-1"></i>
          </div>
          <div class="footer">
            <p>
              copyright Â© 2022. All Rights <br />
              Reserved.
            </p>
          </div>
        </div>
      </div>
      <div
        class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
      >
        <img class="logo" src="./images/logo.png" alt="" />
        <i id="open-close" class="fa-solid fa-bars fa-3x"></i>
        <div class="d-flex flex-column">
          <i class="fa-solid fa-globe px-1 py-1"></i>
          <i class="fa-solid fa-share-nodes py-1"></i>
        </div>
      </div>
    </section>
    <div class="container w-75 d-none" id="search-box">
      <div class="row py-4">
        <div class="col-md-6">
          <input
            id="search-name"
            type="text"
            class="form-control bg-transparent text-white"
            placeholder="Search By Name"
          />
        </div>
        <div class="col-md-6">
          <input
            id="search-letter"
            type="text"
            maxlength="1"
            class="form-control bg-transparent text-white"
            placeholder="Search By First Letter"
          />
        </div>
      </div>
    </div>

    <section class="min-vh-100 py-5 position-relative">
      <div
        class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center d-none"
      >
        <i class="fa fa-spinner fa-spin fa-5x text-white"></i>
      </div>
      <div class="container">
        <div class="row py-5 gy-3" id="recipes-data"></div>
      </div>
    </section>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
